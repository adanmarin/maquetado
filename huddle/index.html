<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/42b7b63651.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main__container">
      <section class="main__container-logo"><img src="./images/logo.svg" alt="" /></section>
      <section class="main__container-middle">

        <article class="main__container--mockup">
          <img src="./images/illustration-mockups.svg" alt="" />
        </article>
        <article class="main__container-middle-build">
          <div class="main__container-middle-build--title">Build The Community<br/> Your Fans Will Love</div>
          <div class="main__container-middle-build--paragh">
            Huddle re-imagines the way we build communities. You have a voice,
            butso does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <a href="" class="main__container-middle-build--button"><span>Register</span></a>
        </article>
      </section>
      <section class="main__container--social">
        <a href=""
          ><i class="fa-brands fa-facebook fa-2xl main__container--social-icon"></i></a
        ><a href=""
          >
            <i class="fa-brands fa-twitter fa-2xl main__container--social-icon"></i></a
        ><a href=""
          ><i class="fa-brands fa-instagram fa-2xl main__container--social-icon"></i></a>
      </section>
    </main>
  </body>
</html>
